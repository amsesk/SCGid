[loggers]
keys=root

[handlers]
keys=stream_handler,exit_on_exception

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,exit_on_exception

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_exit_on_exception]
class=scripts.loglib.ExitOnExceptionHandler
level=CRITICAL
args=()

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s