[loggers]
keys=root,unfmt

[handlers]
keys=stream_handler,simple_stream,exit_on_exception

[formatters]
keys=formatter,message_only

[logger_root]
level=DEBUG
handlers=stream_handler,exit_on_exception
qualname=SCGid

[logger_unfmt]
level=INFO
handlers=simple_stream
propagate=0
qualname=SCGid.unfmt

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_simple_stream]
class=StreamHandler
level=INFO
formatter=message_only
args=(sys.stderr,)

[handler_exit_on_exception]
class=scripts.modcomm.ExitOnExceptionHandler
level=CRITICAL
args=()

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[formatter_message_only]
format=%(message)s